                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[{"title":"Allocations","href":"pages/memory.html#allocations","level":2,"items":[{"title":"allocate","href":"pages/memory.html#allocate","level":3},{"title":"allocateGC","href":"pages/memory.html#allocategc","level":3},{"title":"allocateStatic","href":"pages/memory.html#allocatestatic","level":3},{"title":"allocateManual","href":"pages/memory.html#allocatemanual","level":3},{"title":"allocateGlobal","href":"pages/memory.html#allocateglobal","level":3}]},{"title":"Byte buffers","href":"pages/memory.html#byte-buffers","level":2}],"title":"Memory","includes":[],"html":"<p><code>Memory[L &lt;: LayoutType, R &lt;: Global]</code> is a wrapper over <code>java.lang.foreign.MemorySegment</code>. Allows to allocate<br />\noff-heap memory for data structures defined with <a href=\"pages/layouts.html\">Layout</a>.</p>\n<p><code>L</code> - layout type for which this memory is allocated.<br />\n<code>R</code> -  region tag where this segment should be allocated</p>\n<p>To access memory segment use <code>MemoryPtr*</code></p>\n<h2 id=\"allocations\"><a href=\"pages/memory.html#allocations\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Allocations</span></a>Allocations</h2>\n<p>All allocations use system's <samp>malloc</samp> .</p>\n<blockquote>\n<p>By default, all allocated regions are initialized with 0s. To override this behaviour use <samp>JVM</samp> parameter:<br />\n<code>-J-Djdk.internal.foreign.skipZeroMemory=true</code></p>\n</blockquote>\n<p>There are following methods for different allocations</p>\n<h3 id=\"allocate\"><a href=\"pages/memory.html#allocate\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocate</span></a><samp>allocate</samp></h3>\n<p>Allocations use implicit region's properties</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">implicit</span> <span class=\"hljs-keyword\">val</span> region = <span class=\"hljs-type\">Region</span>.fresh.newShared()\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.allocateGC(layout)\nregion.close()\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"29\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-29\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-29\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-29.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h3 id=\"allocategc\"><a href=\"pages/memory.html#allocategc\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocateGC</span></a><samp>allocateGC</samp></h3>\n<p>Off-heap memory is allocated, but <samp>JVM</samp> garbage collector will manage it. All such memory segments will have <code>Global</code> TypeTag.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> layout = (<span class=\"hljs-string\">\"a\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>) &gt;&gt;: (<span class=\"hljs-string\">\"b\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>)\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.allocateGC(layout) <span class=\"hljs-comment\">// память лежит в offheap, но собирается сборщиком</span>\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"36\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-36\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-36\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-36.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h3 id=\"allocatestatic\"><a href=\"pages/memory.html#allocatestatic\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocateStatic</span></a><samp>allocateStatic</samp></h3>\n<p>Allocated memory will never be collected and will be allocated as long as program runs. All such memory segments will have <code>Global</code> TypeTag.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> layout = (<span class=\"hljs-string\">\"a\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>) &gt;&gt;: (<span class=\"hljs-string\">\"b\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>)\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.allocateStatic(layout)\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"43\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-43\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-43\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-43.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h3 id=\"allocatemanual\"><a href=\"pages/memory.html#allocatemanual\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocateManual</span></a><samp>allocateManual</samp></h3>\n<p>Allocates memory using the passed <code>java.lang.foreign.Arena</code>. All such memory segments will have <code>Global</code> TypeTag.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> layout = (<span class=\"hljs-string\">\"a\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>) &gt;&gt;: (<span class=\"hljs-string\">\"b\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>)\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.allocateManual(layout, <span class=\"hljs-type\">Arena</span>.ofAuto())\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"50\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-50\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-50\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-50.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h3 id=\"allocateglobal\"><a href=\"pages/memory.html#allocateglobal\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocateGlobal</span></a><samp>allocateGlobal</samp></h3>\n<p>Allocates memory using Region tagged <code>Global</code> from implicit context. All such memory segments will have <code>Global</code> TypeTag.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> layout = (<span class=\"hljs-string\">\"a\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>) &gt;&gt;: (<span class=\"hljs-string\">\"b\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>)\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.allocateGlobal(layout)\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"57\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-57\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-57\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-57.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h2 id=\"byte-buffers\"><a href=\"pages/memory.html#byte-buffers\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Byte buffers</span></a>Byte buffers</h2>\n<p>Objects with type <code>Memory</code> can be transformed to and back from <code>ByteBuffer</code>. Both structures will point to the same<br />\nmemory segment regardless where it was located</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> heapMemory = <span class=\"hljs-type\">Memory</span>.ofArray(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-type\">Array</span>[<span class=\"hljs-type\">Byte</span>](<span class=\"hljs-number\">128</span>))\n<span class=\"hljs-keyword\">val</span> byteBuffer = <span class=\"hljs-type\">Memory</span>.readOnlyByteBuffer()\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.ofByteBuffer(byteBuffer)\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"64\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-wi
