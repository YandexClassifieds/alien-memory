                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[{"title":"Аллокации","href":"pages/memory.html#allokacii","level":2,"items":[{"title":"allocate","href":"pages/memory.html#allocate","level":3},{"title":"allocateGC","href":"pages/memory.html#allocategc","level":3},{"title":"allocateStatic","href":"pages/memory.html#allocatestatic","level":3},{"title":"allocateManual","href":"pages/memory.html#allocatemanual","level":3},{"title":"allocateGlobal","href":"pages/memory.html#allocateglobal","level":3}]},{"title":"Байт-буферы","href":"pages/memory.html#bajt-bufery","level":2}],"title":"Memory","includes":[],"html":"<p><code>Memory[L &lt;: LayoutType, R &lt;: Global]</code> - обертка над <code>java.lang.foreign.MemorySegment</code>. Позволяет выделять<br />\noff-heap память для схем данных описанных через Layout. Первый параметр <code>L</code> - это тип layout для которого аллоцирована<br />\nэта память. Второй параметр <code>R</code> - это тег региона внутри которого был аллоцирован этот сегмент памяти.</p>\n<p>Для доступа к сегменту памяти следует использовать <code>MemoryPtr*</code></p>\n<h2 id=\"allokacii\"><a href=\"pages/memory.html#allokacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Аллокации</span></a>Аллокации</h2>\n<p>Все аллокации осуществляются с помощью <samp>malloc</samp> установленного в системе.</p>\n<blockquote>\n<p>По умолчанию все аллоцированные области заполняются нолями, чтобы этим пренебречь укажите <samp>JVM</samp> флаг:<br />\n<code>-J-Djdk.internal.foreign.skipZeroMemory=true</code></p>\n</blockquote>\n<p>Для аллокации сегментов есть следующие методы</p>\n<h3 id=\"allocate\"><a href=\"pages/memory.html#allocate\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocate</span></a><samp>allocate</samp></h3>\n<p>Использует методы аллокации региона лежащего в имплицитном контексте.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">implicit</span> <span class=\"hljs-keyword\">val</span> region = <span class=\"hljs-type\">Region</span>.fresh.newShared()\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.allocateGC(layout)\nregion.close()\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"26\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-26\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-26\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-26.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h3 id=\"allocategc\"><a href=\"pages/memory.html#allocategc\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocateGC</span></a><samp>allocateGC</samp></h3>\n<p>Память проаллоцируется в offheap, но сборкой ее будет заниматься указанный сборщик мусора <samp>JVM</samp>. Все такие сегменты памяти будут иметь тайп-тег <code>Global</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> layout = (<span class=\"hljs-string\">\"a\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>) &gt;&gt;: (<span class=\"hljs-string\">\"b\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>)\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.allocateGC(layout) <span class=\"hljs-comment\">// память лежит в offheap, но собирается сборщиком</span>\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"33\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-33\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-33\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-33.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h3 id=\"allocatestatic\"><a href=\"pages/memory.html#allocatestatic\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">allocateStatic</span></a><samp>allocateStatic</samp></h3>\n<p>Аллоцирует память, которая не удалится никогда и будет жить до окончания программы. Все такие сегменты памяти будут иметь тип-тег <code>Global</code>.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> layout = (<span class=\"hljs-string\">\"a\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>) &gt;&gt;: (<span class=\"hljs-string\">\"b\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Int</span>)\n<span class=\"hljs-keyword\ "M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-54\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-54\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-54.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h2 id=\"bajt-bufery\"><a href=\"pages/memory.html#bajt-bufery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Байт-буферы</span></a>Байт-буферы</h2>\n<p>Каждый объект типа <code>Memory</code> можно преобразовывать в соответсвующий <code>ByteBuffer</code> и обратно. Обе структуры будут указывать на один и тот же сегмент памяти, вне зависимости от того где он лежит.</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> heapMemory = <span class=\"hljs-type\">Memory</span>.ofArray(<span class=\"hljs-keyword\">new</span> <span class=\"hljs-type\">Array</span>[<span class=\"hljs-type\">Byte</span>](<span class=\"hljs-number\">128</span>))\n<span class=\"hljs-keyword\">val</span> byteBuffer = <span class=\"hljs-type\">Memory</span>.readOnlyByteBuffer()\n<span class=\"hljs-keyword\">val</span> memory = <span class=\"hljs-type\">Memory</span>.ofByteBuffer(byteBuffer)\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"61\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,
