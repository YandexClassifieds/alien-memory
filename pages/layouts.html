                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"href":"index.html","navigation":{"logo":{"text":"Alien","url":"."},"header":{"rightItems":[{"text":"Github","type":"link","url":"https://github.com/YandexClassifieds/alien-memory"}]}},"items":[{"name":"Начало работы","href":"pages/getting_started.html","id":"Начало работы-0-0.7878841647716488"},{"name":"Концепции","expanded":true,"items":[{"name":"Layouts","href":"pages/layouts.html","id":"Layouts-0-0.08873040839205659"},{"name":"Memory pointers","href":"pages/pointers.html","id":"Memory pointers-1-0.5339327883107814"},{"name":"Regions","href":"pages/regions.html","id":"Regions-2-0.6534537343835172"},{"name":"Memory","href":"pages/memory.html","id":"Memory-3-0.004837653997031177"}],"id":"Концепции-1-0.2582966532139368"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[],"title":"Layout","includes":[],"html":"<p>Layout is a description of data structures stored in foreign memory. It is based on <code>java.lang.foreign.MemoryLayout</code>.</p>\n<p>Layout has the following building blocks:</p>\n<ul>\n<li>\n<p><code>Value</code> - a basic layer for primitive types: numbers, characters, etc</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> a = <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Long</span> <span class=\"hljs-comment\">//  layer for Long type values</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"11\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-11\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-11\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-11.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p><code>BoundedSequence</code> - container for sequences of same-type data.<br />\nSequences can be built using <code>*</code>, which makes matrix data definitions more readable</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> a = <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Long</span> * <span class=\"hljs-number\">2</span> * <span class=\"hljs-number\">5</span> <span class=\"hljs-comment\">// matrix with 5 rows * 2 columns</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"17\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-17\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-17\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-17.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p><code>Aligned</code> - container for data sequence that specifies byte alignment for the underlying data.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> aligned = (<span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Long</span> * <span class=\"hljs-number\">2</span> * <span class=\"hljs-number\">5</span>).align[`<span class=\"hljs-number\">2</span>^<span class=\"hljs-number\">8</span>`] <span class=\"hljs-comment\">//  allocated memory address is a multiple of 256.</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"23\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-23\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-23\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-23.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p><code>Padding</code> - A \"gap\" in memory that doesn't store any meaningful data, but adds a byte offset before the next element.</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> onlyPadding = <span class=\"hljs-type\">Padding</span>(<span class=\"hljs-number\">32</span>) <span class=\"hljs-comment\">// 32 empty bytes</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"29\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-29\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-29\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-29.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n<li>\n<p><code>Dynamic</code> - container for a group of data. There are 2 types: structures and unions.</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Struct_(C_programming_language)\" target=\"_blank\" rel=\"noreferrer noopener\">Structures</a> has data of their fields written sequentially<br />\n(same as struct in C).</p>\n<p><a href=\"https://en.wikipedia.org/wiki/Union_type\" target=\"_blank\" rel=\"noreferrer noopener\">Unions</a>, on the other hand,  can contain one of two values (same as union from C)</p>\n<p>alien has the following constructs to build dynamic layout:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs scala\">&lt;&gt;: <span class=\"hljs-comment\">// adds this union to existing union</span>\n\n&gt;&gt; <span class=\"hljs-comment\">// initialize layer:  name := layout passed to this constructor is now a union with 1 element</span>\n\n&gt;&gt;: <span class=\"hljs-comment\">// add new structure to existing structure</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"44\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-44\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-44\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-44.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n<p>Parts of unions and structures may be named using <code>:=</code>.</p>\n<p>For example:</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> a = <span class=\"hljs-string\">\"matrix\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Long</span> * <span class=\"hljs-number\">7</span> * <span class=\"hljs-number\">2</span> <span class=\"hljs-comment\">//  matrix named 'matrix'</span>\n<span class=\"hljs-keyword\">val</span> b = <span class=\"hljs-string\">\"array\"</span> := <span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Long</span> * <span class=\"hljs-number\">5</span> <span class=\"hljs-comment\">// array named 'array'</span>\n<span class=\"hljs-keyword\">val</span> layout: (<span class=\"hljs-string\">\"matrix\"</span> := <span class=\"hljs-type\">BoundedSequence</span>[<span class=\"hljs-type\">BoundedSequence</span>[<span class=\"hljs-type\">Value</span>[<span class=\"hljs-type\">Long</span>]]]) &gt;&gt;:\n            (&gt;&gt;[<span class=\"hljs-string\">\"array\"</span> := <span class=\"hljs-type\">BoundedSequence</span>[<span class=\"hljs-type\">Value</span>[<span class=\"hljs-type\">Long</span>]]]) = a &gt;&gt;: b <span class=\"hljs-comment\">// structure containing matrix and array</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"51\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-51\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-51\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-51.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n</li>\n</ul>\n<h3 id=\"note\"><a href=\"pages/layouts.html#note\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Note</span></a>Note</h3>\n<p>When constructing <code>Layout</code> please, note, that it's dimensions have <em>reverse order</em><br />\ncompared to mathematics or programming languages</p>\n\n    <div class=\"yfm-clipboard\">\n    <pre><code class=\"hljs scala\"><span class=\"hljs-keyword\">val</span> memL = <span class=\"hljs-string\">\"bitmap\"</span> := (<span class=\"hljs-type\">Values</span>.<span class=\"hljs-type\">Long</span> * columns) * rows <span class=\"hljs-comment\">// creates matrix rows*columns</span>\n</code></pre>\n\n    <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-button\" data-animation=\"60\">\n        <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n        <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n            <animate id=\"visibileAnimation-60\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n            <animate id=\"hideAnimation-60\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-60.end+1\" fill=\"freeze\"></animate>\n        </path>\n    </svg>\n    </div>\n"},"router":{"pathname":"pages/layouts.html"},"lang":"ru","langs":["ru"]};
